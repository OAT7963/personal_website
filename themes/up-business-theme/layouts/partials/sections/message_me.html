<section class="section cta py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-6">
        {{ with .content.title }}
          <h3 class="fs-1 fw-bold text-center text-primary pb-3">{{ . }}</h3>
        {{ end }}
        {{ with .content.text }}
          <p class="text-black-61 text-center pb-3">{{ . }}</p>
        {{ end }}
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-xl-6 text-center">
        {{ with .content.image }}{{ partial "utilities/image-fluid.html" . }}{{ end }}
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-xl-6 text-center">
        {{ with .content.button }}
          <a class="btn btn-outline-primary px-4" href="{{ .url }}">{{ .label }}<span class="ms-2">{{ partial "icons/arrow-right.html" }}</span></a>
        {{ end }}
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-12 col-xl-6">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSeI3b2cjeC3L_pUqKD0EWcIbAQCipfRh9zaim4C1QhjM2Joxg/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="entry.996740428" placeholder="Enter your email address" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" class="form-control" id="phone" name="entry.237161919" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" name="entry.942843889" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="entry.695626101" rows="4" placeholder="Write your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
